rating: |-
  <div id="rating_container">
    <r:rating>
      <p>
        Currently rated <span class="rating_average"><r:average /></span>/5 stars (<span class="rating_vote_description"><r:vote_description /></span>)
      </p>
  
      <r:form>
        <div class="current_rating" style="width: <r:image_width />px;">  Currently <span class="rating_average"><r:average /></span>/5 stars. </div>
        <ol>
          <r:points:each>
            <li>
              <button type="submit" name="rating" class="star<r:point_value />" value="<r:point_value />"></button>
            </li>
          </r:points:each>
        </ol>
      </r:form>
    </r:rating>
  </div>
rating_asset_includes: |-
  <link type="text/css" rel="Stylesheet" media="screen" href="/stylesheets/rating.css" />
  <script src="/javascripts/rating.js" type="text/javascript"></script>